<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eten Corporation - Premium Meat Distributor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#C0392B',
              'brand-secondary': '#2C3E50',
              'brand-accent': '#F39C12',
              'brand-light': '#FDFEFE',
              'brand-gray': '#7F8C8D',
              // Kept old names for backward compatibility in case some class was missed
              'brand-red': '#C0392B',
              'brand-dark': '#2C3E50',
              'brand-gold': '#F39C12',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
             animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-in-up': 'slideInUp 1s ease-out forwards',
              'kenburns': 'kenburns 15s ease-out forwards',
              'modal-in': 'modalIn 0.3s ease-out forwards',
              'slide-in-from-left': 'slideInFromLeft 0.5s ease-out forwards',
              'slide-in-from-right': 'slideInFromRight 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              kenburns: {
                '0%': { transform: 'scale(1.1) translate(0, 0)' },
                '100%': { transform: 'scale(1.25) translate(2%, -2%)' },
              },
              modalIn: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideInFromLeft: {
                  '0%': { opacity: '0', transform: 'translateX(-20px)' },
                  '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInFromRight: {
                  '0%': { opacity: '0', transform: 'translateX(20px)' },
                  '100%': { opacity: '1', transform: 'translateX(0)' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-light font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
